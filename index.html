<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Travel</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="preloader" data-preloader>
        <div class="preloader-inner">
            <img src="./assets/images/preloader.svg" alt="preloader" class="img" width="50" height="50">
        </div>
    </div>

    <header class="header" data-header>
        <div class="container">
            <a href="#" class="logo">
                <img src="./assets/images/logo.svg" alt="logo" width="187" height="38">
            </a>

            <nav class="navbar" data-navbar>
                <div class="navbar-top">
                    <a href="#" class="logo">
                        <img src="./assets/images/logo.svg" alt="logo" width="187" height="38">
                    </a>
                    <button class="nav-toggle-btn" aria-label="close menu" data-nav-toggler>
                        <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                    </button>
                </div>

                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="#home" class="navbar-link active">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#about" class="navbar-link">About</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#services" class="navbar-link">Services</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#pricing" class="navbar-link">Pricing</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#contact" class="navbar-link">Contact</a>
                    </li>
                </ul>

                <div class="header-action">
                    <a href="#" class="login-btn">Login</a>
                    <a href="#" class="btn btn-primary">Sign Up</a>
                </div>
            </nav>

            <button class="nav-toggle-btn" aria-label="open menu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
            </button>

            <div class="overlay" data-overlay data-nav-toggler=""></div>
        </div>
    </header>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
